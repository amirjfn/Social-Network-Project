{% extends 'base.html' %}

{% block content %}
    <form action="" method="get" >
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Search">
    </form><br/><br/>

    <div class="card">
        {% for post in posts %}
        <h4 class="center">{{ post.user.username }}</h4>
        <a href="{{ post.get_absolute_url }}" class="card-body center">{{ post.body|truncatewords:8 }}</a>
        <img src="{{post.image.url}}" alt="" class="center" height="550px" width="675px ">
        <hr>
        {% endfor %}
    </div>
{% endblock %}
